<!DOCTYPE html>
{% load static %}
<html>

<head>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/demo.css' %}">

</head>
<body>
<div class="container-fluid mt-4">
    {% if count %}
    <table class="table table-striped table-dark text-center">
        <thead>
          <tr>
            <th scope="col">S.No.</th>
            <th scope="col">Amount</th>
            <th scope="col">Transaction Type</th>
            <th scope="col">Note</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
            {% for history in user.history_set.all %}
          <tr>
            <th scope="row">{{forloop.counter}}</th>
            
            <td>{{history.amount}}</td>
            <td>{{history.status}}</td>
            <td>{{history.additional_msg}}</td>
            <td>{{history.time}}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      {% else %}
        <div class="alert alert-success text-uppercase text-center" role="alert">
            <span>No Record Found</span>
        </div>
      {% endif %}
</div>
<div style="text-align: center;">
        <a href="{% url 'profile' %}" class="btn btn-success px-5" style="background-color: teal;" role="button">Back</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>
</html>
